<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MedWatch Socket Test</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .box { border: 1px solid #ddd; padding: 12px; margin-bottom: 8px; }
    .events { max-height: 300px; overflow:auto; background:#fafafa; padding:8px; }
  </style>
</head>
<body>
  <h2>MedWatch Socket.IO Test</h2>
  <div class="box">
    <label>Server URL: <input id="server" value="http://localhost:5000" style="width:300px"/></label>
    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
  </div>

  <div class="box">
    <h4>Events</h4>
    <div id="events" class="events"></div>
  </div>

  <script>
    let socket;
    const events = document.getElementById('events');
    function log(msg){ const el = document.createElement('div'); el.textContent = '[' + new Date().toLocaleTimeString() + '] ' + msg; events.prepend(el); }

    document.getElementById('connect').addEventListener('click', ()=>{
      const url = document.getElementById('server').value;
      socket = io(url, { transports: ['websocket'] });

      socket.on('connect', () => {
        log('connected: ' + socket.id);
        document.getElementById('connect').disabled = true;
        document.getElementById('disconnect').disabled = false;
      });

      socket.on('disconnect', () => {
        log('disconnected');
        document.getElementById('connect').disabled = false;
        document.getElementById('disconnect').disabled = true;
      });

      socket.on('rawevent:new', (data) => {
        log('rawevent:new -> ' + JSON.stringify(data));
      });

      socket.on('map:update', (data) => {
        log('map:update -> ' + JSON.stringify(data));
      });

      socket.on('alert:new', (data) => {
        log('alert:new -> ' + JSON.stringify(data));
      });

      socket.on('contacts:computed', (data) => {
        log('contacts:computed -> ' + JSON.stringify(data));
      });
    });

    document.getElementById('disconnect').addEventListener('click', ()=>{
      if (socket) socket.disconnect();
    });
  </script>
</body>
</html>
